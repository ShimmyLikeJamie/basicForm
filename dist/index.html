<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div id="container">
      <div>Please enter the following information:</div>

      <form>
        <label for="email">Email*: </label>
        <input type="email" id="email" name="email" required />
        <span class=".errorMessage" id="emailError"></span>

        <label for="country">Country: </label>
        <input type="text" id="country" name="country" />
        <span class=".errorMessage" id="countryError"></span>

        <label for="zipcode">Zipcode: </label>
        <input type="text" id="zipcode" name="zipcode" pattern="\d{6}" />
        <span class=".errorMessage" id="zipcodeError"></span>

        <label for="password">Password*: </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
        />
        <span class=".errorMessage" id="passwordError"></span>

        <label for="confirmPassword">Confirm Password*: </label>
        <input
          type="password"
          for="confirmPassword"
          id="confirmPassword"
          name="confirmPassword"
          required
          minlength="8"
        />
        <span class=".errorMessage" id="confirmPasswordError"></span>
        <button id="submit">Submit</button>
      </form>
      <div>Fields with asterisks (*) are required</div>
    </div>
  </body>
  <footer>
    <script src="bundle.js"></script>
  </footer>
</html>
